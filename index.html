<html>

<head>
    <title>Home</title>

    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@531&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



</head>


<body>

    <div id="container" class="container">

        <div id="section" class="section" onmouseover="changeopacityfast('opening');">
            <div id="opening" class="opening">Welcome to a survey all about typography.</div>
        </div>
        <div class="section">
            <div id="opening2" class="opening">We hope to use your feed back to help designers and their customers.
            </div>
        </div>
        <div class="section">
            <div id="opening3" class="opening">Welcome to a survey all about
                typography.</div>
        </div>
        <div class="section">
            <div id="opening4" class="opening">Welcome to a survey all about
                typography.</div>
        </div>
    </div>

    <div id="next" onclick="changepos('container'), changeopacity('opening2'), changeopacityback('opening');"
        class="next">next
    </div>


    <div onclick="changeposback('container'), changeopacity('opening'), changeopacityback('opening2');"
        class="previous">previous</div>

    <script>


        function changepos(el) {
            var elem = document.getElementById(el);
            var position = -100;
            elem.style.transition = "transform 0s 1s"
            elem.style.transform = 'translateX(' + position + 'vw)';
        }

        function changeposback(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "transform 0s 1s"
            elem.style.transform = "translateX(0vw)";
        }

        function changeopacityfast(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "opacity 0.75s 0s";
            elem.style.opacity = "100%";
        }
        function changeopacity(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "opacity 1.3s 1s";
            elem.style.opacity = "100%";
        }

        function changeopacityback(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "opacity 0.9s 0s";
            elem.style.opacity = "0%";
        }


        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }


    </script>
</body>

</html>
